<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,minimum-scale=0.1,maximum-scale=1">

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.typekit.net/dxu6ebq.css"> <!--Aileron Font-->
        <script async src="main.js"></script>
    </head>

    <body>
        <!--Top Bar-->
        <div class=topBar>
            <!--School Symbol-->
            <a href=https://sites.google.com/a/jmss.vic.edu.au/portal/students class=icon>
                <img
                src=jmss-logo.svg
                alt="JMSS Logo"
                decoding=async
                loading=lazy
                class=icon
                >
            </a>
            <!--Title-->
            <a>
                Truth About NFTs
            </a>
            <!--Arrow-->
            <a class=icon>
                <img
                    src=arrow.svg
                    alt="Sliding Arrow"
                    decoding=async
                    loading=lazy
                    class="icon"
                >
            </a>
        </div>
        <!--Top Bar End-->

        <!--Infographic-->
        <img
            src=Cryptocurrency.png
            alt="Infographic"
            decoding=async
            loading=lazy
            class=infographic
            id=infographic
        >

        <!--Right Bar-->
        <div class=rightBar id = rightBar>

        </div>
    </body>
</html>
